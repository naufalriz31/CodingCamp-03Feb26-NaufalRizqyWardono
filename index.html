<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
  <h2>Todo List</h2>

  <form id="todo-form" class="form">
    <input type="text" id="todo-input" placeholder="Add a todo..." />
    <input type="date" id="date-input" />
    <button type="submit" class="btn add">+</button>
  </form>

  <div class="actions">
    <select id="filter">
      <option value="all">All</option>
      <option value="today">Today</option>
    </select>
    <button id="delete-all" class="btn danger">Delete All</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="todo-list">
      <tr>
        <td colspan="4" class="empty">No task found</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="js/script.js"></script>
</body>
</html>
